{% load i18n %} 
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login page</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

	<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
	<link href="{% static 'css/signin.css' %}" type="text/css" rel="stylesheet">
</head>

<body>

	<p>
	<div>
		{% if form.errors %}
			<p class="error">Your username and password didn't match. Please try again.</p>
		{% endif %}
		<div class="centralize">
			<form id="login" action="{% url 'django.contrib.auth.views.login' %}" method="post">
				{% csrf_token %}
				<!-- <a href="#" id="flipToRecover" class="flipLink">Welcome</a> -->
				<table class="table">
					<tr>
						<td>{{ form.username.label_tag }}</td>
						<td>{{ form.username}}</td>
					</tr>
					<tr>
						<td>{{ form.password.label_tag }}</td>
						<td>{{ form.password }}</td>
					</tr>
				</table> 
				
				<input type="submit" value="Login" class="round-button">
				<input type="hidden" name="next" value="{{ next }}">
			</form>
		</div>
	</div>
	</p>
</body>
</html>
